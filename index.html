---
layout: default
---

<section id="welcome" class="welcome">
  <div class="welcome__container">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 100" class="welcome__title">
			  <text y="80" class="svg-text font-fira" font-size="100">
			    <tspan x="0" class="svg-text__fill">
			      {{ site.title }}
			    </tspan>
			    <tspan x="3" dy="2" class="svg-text__stroke">
			      {{ site.title }}
			    </tspan>
			  </text>
			</svg>
			<h2 class="welcome__subtitle">{{ site.role }}</h2>
      <span class="welcome__bar"></span>
      <p class="welcome__description">{{ site.description }}</p>
  </div>
</section>
